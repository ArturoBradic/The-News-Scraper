<!DOCTYPE html>
<html lang="en">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>

    <!-- Stylesheets -->

    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300"
      rel="stylesheet"
    />

    <!-- Functionality  -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <title>Queer in the Know</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 id="main-heading" class="display-4">
          Queer in the <span id="k">K</span><span id="n">n</span
          ><span id="o">o</span><span id="w">w</span>
        </h1>
        <p id="slogan" class="lead">
          Raising Global Awareness of LGBTQ News
        </p>
        <div id="latest-news">
          <button id="latest-news-btn" type="button" class="btn btn-warning">
            Latest News
          </button>
          <br />
        </div>
        <br />
        <div id="articles"></div>
        <div id="notes"></div>
      </div>
    </div>

    <div class="container-fluid fixed-bottom px-0">
      <footer class="footer bg-dark">
        <div class="text-center pt-2">
          <span> Data Scraped From Alturi.org </span>
        </div>
      </footer>
    </div>

    <!-- <div id="wrapper">
      <h1>Queer in the Know</h1>
    </div> -->

</html>
